<nav>
  <h1 class="title is-size-1">
    <a href="{{ .Site.BaseURL | relURL }}">
      {{ with .Site.Params.nav.alt_title }}
        {{ . }}
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>
  </h1>
  <h2 class="subtitle">
    {{ if not .IsHome }}
      {{ with .Page.Data.Plural }}
      / <a href="{{ . | relURL}}">{{ . }}</a>
      {{ end }}
      {{ with .Page.Data.Term }}
      / {{ . }}
      {{ end }}
    {{ end }}
  </h2>
</nav>
