  
  <div class="block">
  {{ with .Params.cover }}
    <figure class="image">
        <img class="image" src="{{ . }}" >
    </figure>
  {{ end }}
  </div>

  <div class="block">
    <p class="has-text-weight-semibold is-size-4"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></p>

    <p class="subtitle is-size-7 has-text-grey-light">
        {{ if isset .Params "author" }}
        <a href="/author/{{ .Params.author | urlize }}">{{ .Params.author }}</a> &middot;
        {{ end }}
        {{ with .Date }}{{ .Format "January 2, 2006" }}{{end}}
    </p>

    {{ with .Summary }}
    <div class="content">
      {{ . }}
    </div>
    {{ end }}
    
    {{ range (.GetTerms "tags") }}
    <a class="tag" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    {{ end}}
  </div>
  <hr>
