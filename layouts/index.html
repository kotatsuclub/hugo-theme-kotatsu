{{ define "main" }}
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "post").ByPublishDate.Reverse }}
    <div class="columns">
        <div class="column is-8 is-offset-2">
            {{ range $paginator.Pages }}
                {{ partial "summary.html" . }}
            {{ end }}
        </div>
    </div>
    <div class="columns">
        <div class="column is-8 is-offset-2">
            {{ partial "paginator.html" $paginator }}
        </div>
    </div>
{{ end }}
