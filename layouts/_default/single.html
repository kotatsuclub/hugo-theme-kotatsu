{{ define "main" }}
    <div class="block has-text-weight-semibold is-size-3">
        {{ .LinkTitle }}
    </div>

    {{ if isset .Params "author" }}
    <div class="block">
        <p class="has-text-weight-semibold is-size-6"><a href="/author/{{ .Params.author | urlize }}">{{ .Params.author }}</a></p>
        <p class="subtitle is-7 has-text-grey-light">{{ .Date.Format "January 2, 2006" }}</p>
    </div>
    {{ end }}

    <div class="content block">
        {{ .Content }}
    </div>

    <div class="block">
        {{ range (.GetTerms "tags") }}
            <a class="tag" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        {{ end}}
    </div>

    <div class="block">
        {{ template "_internal/disqus.html" . }}
    </div>
{{ end }}
