{{ define "main" }}
    {{ $paginator := .Paginator }}

    <div class="columns is-centered is-multiline">
        <div class="column is-8">
            <h1 class="title is-size-1">{{ .Title }}</h1>
        </div>

        {{ range $paginator.Pages }}
        <div class="column is-8">
            {{ partial "summary.html" . }}
        </div>
        {{ end }}

        <div class="column is-8">
            {{ partial "paginator.html" $paginator }}
        </div>
    </div>

{{ end }}
